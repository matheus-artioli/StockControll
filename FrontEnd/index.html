<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoStock - Admin Painel</title>
    
    <link rel="stylesheet" href="estilo/estilo.css">
</head>
<body>

    <main class="login-container">

        <section class="info-panel">

            <svg class="background-blob" xmlns="http://www.w.org/2000/svg" width="489" height="389" viewBox="0 0 489 389" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M41.6773 370.453C-16.1201 330.73 1.26628 253.239 6.78235 188.787C11.4523 134.222 21.4505 76.2806 70.1622 37.6275C115.692 1.49894 182.455 -1.75441 243.016 1.33393C292.974 3.88162 333.205 26.6714 370.583 52.9478C408.258 79.4332 439.153 109.58 453.677 149.428C474.184 205.687 511.91 271.275 468.207 320.781C424.014 370.842 335.476 356.679 263.299 365.085C186.715 374.004 99.2863 410.046 41.6773 370.453Z" fill="#7C33BC"/>
            </svg>

            <svg class="background-blob-2" xmlns="http://www.w3.org/2000/svg" width="449" height="398" viewBox="0 0 449 398" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="..." fill="#7C33BC"/>
            </svg>

            <h1 class="brand-title">AutoStock</h1>
            <p class="brand-description">
                Controle inteligente de estoque para sua oficina ou loja de autopeças.
            </p>
            <p class="brand-description">
                Gerencie entradas, saídas, fornecedores e produtos com agilidade e precisão.
            </p>
            <p class="brand-description">
                Tudo o que você precisa para manter seu estoque sempre em dia!
            </p>
        </section>

        <section class="login-panel">
            <h2 class="login-title">Admin Painel</h2>

            <form id="login-form" action="#" method="post">
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="submit-button">Entrar</button>

                <p id="login-message"></p>

            </form>
        </section>

    </main>

    <script src="js/login.js"></script>
    
</body>
</html>
