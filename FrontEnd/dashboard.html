<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AutoStock</title>
    
    <link rel="stylesheet" href="estilo/dashboard.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <nav class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="dashboard.html" class="active"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="produtos.html"><i class="fas fa-box"></i><span>Produtos</span></a></li>
            <li><a href="#"><i class="fas fa-truck-moving"></i><span>Fornecedores</span></a></li>
            <li><a href="#"><i class="fas fa-clipboard-list"></i><span>Pedidos</span></a></li>
            <li><a href="#"><i class="fas fa-users"></i><span>Usuários</span></a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="main-header">
            <div class="user-info">
                <img src="https://semead.com.br/16/wp-content/uploads/sites/6/2017/02/logo-uninove.gif" alt="Avatar do Usuário" class="user-avatar">
            </div>
        </header>

        <section class="kpi-cards">
            <div class="kpi-card">
                <h3>Total Produtos</h3>
                <div class="kpi-value">
                    <i class="fas fa-box icon"></i>
                    <span class="plus">+</span>
                    <p id="total-produtos">0</p>
                </div>
            </div>
            <div class="kpi-card">
                <h3>Total Fornecedores</h3>
                <div class="kpi-value">
                    <i class="fas fa-truck-moving icon"></i>
                    <span class="plus">+</span>
                    <p id="total-fornecedores">0</p>
                </div>
            </div>
            <div class="kpi-card">
                <h3>Total Saídas</h3>
                <div class="kpi-value">
                    <i class="fas fa-arrow-up icon"></i>
                    <span class="plus">+</span>
                    <p id="total-saidas">0</p>
                </div>
            </div>
            <div class="kpi-card">
                <h3>Valor gasto em compras</h3>
                <div class="kpi-value">
                    <i class="fas fa-dollar-sign icon"></i>
                    <span class="plus red">+</span>
                    <p id="valor-gasto">R$ 0,00</p>
                </div>
            </div>
        </section>

        <section class="data-tables">
            <div class="card">
                <h3>Alerta Estoque</h3>
                <table>
                    <thead>
                        <tr>
                            <th>order ID</th>
                            <th>Nome</th>
                            <th>Quantity</th>
                            <th>Alert amt.</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="alerta-estoque-tbody">
                        </tbody>
                </table>
            </div>
            <div class="card">
                <h3>Top Vendas Produtos</h3>
                <table>
                    <thead>
                        <tr>
                            <th>order ID</th>
                            <th>Nome Produto</th>
                            <th>Total Vendido</th>
                        </tr>
                    </thead>
                    <tbody id="top-vendas-tbody">
                         </tbody>
                </table>
            </div>
        </section>
    </main>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
